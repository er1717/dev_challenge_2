<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body class="container">
    <div class="navbar jumbotron navbar-dark bg-dark shadow-sm">
      <img src="./images/name_logo.png" />
    </div>
    <section class="modal-footer"></section>
    <div class="custom-range::-moz-range-track"></div>

    <div class="container text-center mb-3">
      <a href="#" data-toggle="modal" data-target="#calculatorModal"
        >Launch Calculator</a
      >
    </div>

    <div class=mt-3"">
      <h1 id="product-name"></h1>
    </div>

    <div
      class="modal fade"
      id="calculatorModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title container text-center"
              id="product-output"
            ></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="product-form" method="post">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="input_length">Length</label>
                  <input
                    min="0"
                    step="1"
                    required
                    type="number"
                    class="form-control"
                    id="input_length"
                    name="length"
                    placeholder="Length"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="input_width">Width</label>
                  <input
                    min="0"
                    step="1"
                    required
                    type="number"
                    class="form-control"
                    id="input_width"
                    name="width"
                    placeholder="Width"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="input_height">Height</label>
                  <input
                    required
                    min="0"
                    step="1"
                    type="number"
                    class="form-control"
                    id="input_height"
                    name="height"
                    placeholder="Height"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="input_wieght">Weight</label>
                  <input
                    min="0"
                    step="1"
                    required
                    type="number"
                    class="form-control"
                    id="input_weight"
                    name="weight"
                    placeholder="Weight"
                  />
                </div>
              </div>

              <div class="container text-center">
                <button type="submit" class="btn btn-primary">Calculate</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
